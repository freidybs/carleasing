<button (click)="demandDetails()">add demand</button>
    
    <mat-card class="example-card" *ngFor="let demand of demandList">
        <mat-card-header  >
          <div mat-card-avatar class="example-header-image" [style.background]="'url(' + image + ')'">
          </div>
          <mat-card-title>{{demand.fromDate| date:"dd/MM/yyyy"}}</mat-card-title>
          <mat-card-subtitle>{{demand.fromDate| date:"dd/MM/yyyy"}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          {{demand.toHour}}
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>

      <!--to the user list-->
      <table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
              <ng-container matColumnDef="delete">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element">
                   <mat-icon (click)="delete(element.demandId)">delete</mat-icon>  </td>
                </ng-container>
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>  </th>
                    <td mat-cell *matCellDef="let element">
                     <mat-icon (click)="demandDetails(this.element)">edit</mat-icon>   </td>
                  </ng-container>
        <ng-container matColumnDef="toHour">
          <th mat-header-cell *matHeaderCellDef> עד שעה </th>
          <td mat-cell *matCellDef="let element"> {{element.toHour}} <!-- <i class="material-icons">edit</i>
            <i class="material-icons">delete_forever</i> --></td>
        </ng-container>
        <ng-container matColumnDef="fromHour">
          <th mat-header-cell *matHeaderCellDef> משעה </th>
          <td mat-cell *matCellDef="let element"> {{element.fromHour}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="toDate">
          <th mat-header-cell *matHeaderCellDef> עד תאריך </th>
          <td mat-cell *matCellDef="let element"> {{element.toDate| date:"dd/MM/yyyy"}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="fromDate">
          <th mat-header-cell *matHeaderCellDef>  מתאריך </th>
          <td mat-cell *matCellDef="let element"> {{element.fromDate| date:"dd/MM/yyyy"}} </td>
        </ng-container>

        
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
      </table>
