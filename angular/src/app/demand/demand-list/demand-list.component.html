<div  id="plus"  (click)="demandDetails()">
  <i style="font-size: 3em" class="pi pi-plus-circle" matTooltip="חיפוש חדש"></i>
</div>
    <mat-card class="example-card" *ngFor="let demand of demandList">
        <mat-card-header  >
          <div mat-card-avatar class="example-header-image" [style.background]="'url(' + demand.Picture + ')'">
          </div>
        </mat-card-header>
        <mat-card-content>
          <mat-card-subtitle><label>מהתאריך:</label>{{demand.fromDate| date:"dd/MM/yyyy"}}</mat-card-subtitle>
          <mat-card-subtitle><label>עד התאריך:</label>{{demand.fromDate| date:"dd/MM/yyyy"}}</mat-card-subtitle>
       
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-subtitle><label>מהשעה:</label>{{demand.fromHour}}</mat-card-subtitle>
        <mat-card-subtitle><label>עד השעה:</label> {{demand.toHour}}</mat-card-subtitle>

         
        </mat-card-content>
        <mat-card-actions>
          <button class="button" (click)="creatTransaction(demand.demandId)">מתאים לי</button> 
        </mat-card-actions>
        <!-- <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
