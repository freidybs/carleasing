<div><button *ngIf="!data" (click)="supplyDetails()">add supply</button></div>
  <!-- <app-supply-search (Search)="searchSupply($event)"></app-supply-search>  -->
<mat-card class="example-card" *ngFor="let supply of supplyList">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{supply.fromHour }}</mat-card-title>
    <mat-card-subtitle>{{supply.fromDate | date:"dd/MM/yyyy"}}</mat-card-subtitle>
  </mat-card-header>
 
  <mat-card-content *ngIf="car">
   
    <img mat-card-image  [src]="sanitize(getCar(supply.carNum))" alt="Photo of a Shiba Inu"> 

    {{supply.carNum}}
  </mat-card-content>

</mat-card>
<table  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element">
             <mat-icon (click)="delete(element.supplyId)">delete</mat-icon>  </td>
          </ng-container>
          <ng-container matColumnDef="edit">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
               <mat-icon (click)="supplyDetails(this.element)">edit</mat-icon>   </td>
            </ng-container>
  <ng-container matColumnDef="toHour">
    <th mat-header-cell *matHeaderCellDef> עד שעה  </th>
    <td mat-cell *matCellDef="let element"> {{element.toHour}} <!-- <i class="material-icons">edit</i>
      <i class="material-icons">delete_forever</i> --></td>
  </ng-container>
  <ng-container matColumnDef="fromHour">
    <th mat-header-cell *matHeaderCellDef> משעה </th>
    <td mat-cell *matCellDef="let element"> {{element.fromHour}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="toDate">
    <th mat-header-cell *matHeaderCellDef> עד תאריך </th>
    <td mat-cell *matCellDef="let element"> {{element.toDate| date:"dd/MM/yyyy"}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fromDate">
    <th mat-header-cell *matHeaderCellDef> מתאריך </th>
    <td mat-cell *matCellDef="let element"> {{element.fromDate| date:"dd/MM/yyyy"}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="carNum">
    <th mat-header-cell *matHeaderCellDef> מס רכב </th>
    <td mat-cell *matCellDef="let element">{{element.carNum}}  </td>
  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
