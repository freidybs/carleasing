<div  id="plus" matTooltip="רכב חדש" (click)="car()">
  <i style="font-size: 3em" class="pi pi-plus-circle"></i>
</div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
          <ng-container matColumnDef="delete">
              <th mat-header-cell *matHeaderCellDef>  </th>
              <td mat-cell *matCellDef="let element">
               <mat-icon (click)="delete(element.carId)">delete</mat-icon>  </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element">
                 <mat-icon (click)="edit(this.element)">edit</mat-icon>   </td>
              </ng-container>
    <ng-container matColumnDef="numSeats">
      <th mat-header-cell *matHeaderCellDef> מס מקומות </th>
      <td mat-cell *matCellDef="let element"> {{element.numSeats}} <!-- <i class="material-icons">edit</i>
        <i class="material-icons">delete_forever</i> --></td>
    </ng-container>
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> מודל </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="carCompany">
      <th mat-header-cell *matHeaderCellDef> חברה </th>
      <td mat-cell *matCellDef="let element"> {{element.carCompany}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="carNum">
      <th mat-header-cell *matHeaderCellDef> מס רכב </th>
      <td mat-cell *matCellDef="let element"> {{element.carNum}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="picture">
      <th mat-header-cell *matHeaderCellDef> תמונה </th>
      <td mat-cell *matCellDef="let element">
        <img mat-card-image  [src]="sanitize(element.picture)" alt="Photo of a Shiba Inu" id="picture">   </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
