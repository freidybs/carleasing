<p>
  car-list works!
</p>
<div *ngIf="dataSource">
  {{dataSource[0].carNum}}
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="carNum">
      <th mat-header-cell *matHeaderCellDef>carNum</th>
      <td mat-cell *matCellDef="let element"> {{element.carNum}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="carCompany">
      <th mat-header-cell *matHeaderCellDef> carCompany </th>
      <td mat-cell *matCellDef="let element"> {{element.carCompany}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef> model </th>
      <td mat-cell *matCellDef="let element"> {{element.model}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="numSeats">
      <th mat-header-cell *matHeaderCellDef> numSeats </th>
      <td mat-cell *matCellDef="let element"> {{element.numSeats}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
