
<form>
  <div class="line">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="carNum" name="carNum" [(ngModel)]="car.carNum">
      </mat-form-field>
  </div>
  <div class="line">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="carCompany" name="carCompany" [(ngModel)]="car.carCompany">
      </mat-form-field>
  </div>
  <div class="line">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="model" name="model" [(ngModel)]="car.model">
      </mat-form-field>
  </div>
  <div class="line">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="numSeats" name="numSeats" [(ngModel)]="car.numSeats">
      </mat-form-field>
  </div>
  <div class="line">
      <mat-checkbox name="trunc" [(ngModel)]="car.trunc">trunc!</mat-checkbox>
    <!-- <mat-form-field class="example-full-width">
        <input matInput placeholder="trunc" name="trunc" [(ngModel)]="car.trunc">
      </mat-form-field> -->
  </div>
  <div class="line">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="description" name="description" [(ngModel)]="car.description">
      </mat-form-field>
  </div>
  <div class="line">
      <!-- <input hidden type="file" multiple #imgFileInput (change)="addImage ($event)" /> -->
      <button type="button" name="image" class="btnRegister" md-button (click)="imgFileInput.click()">הוסף תמונה</button> 
      <!-- <input type="file" name="picture" value="בחר קובץ" [(ngModel)]="car.picture"> -->
  </div>
  <div class="line">
  <mat-label>insuranceType</mat-label>
    <mat-select [(ngModel)]="car.insuranceType" >
      <!-- <mat-option *ngFor="let i of insuranceTypes" [value]="i.insuranceId">
        {{i.insuranceName}}
      </mat-option> -->
    </mat-select>
  </div>
  <div class="line">
   <!--  <mat-form-field class="example-full-width">
        <input matInput placeholder="expiryDate" name="expiryDate" [(ngModel)]="car.expiryDate">
      </mat-form-field> -->
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="car.expiryDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
  </div>
  <div class="line">
    <input type="file" name="file" value="בחר קובץ" [(ngModel)]="car.file">
  </div>
    <button (click)="onNoClick()">ok</button>

</form>
